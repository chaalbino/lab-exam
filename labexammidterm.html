<style>

        <h1>Amusement Park</h1>
    </head>
    <body>
        <marquee direction="right">“Welcome to the Best Amusement Park in 2022”</marquee>
        <div class="box">
            <img class="imgs" id="img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.agefotostock.com%2Fage%2Fen%2Fdetails-photo%2Ftaipei-children-s-amusement-park-taiwan%2FWR3261063&psig=AOvVaw1t1vXZM3gNDg-PoTQ4byGb&ust=1649501879637000&source=images&cd=vfe&ved=0CAoQjRxqFwoTCIDNwNGnhPcCFQAAAAAdAAAAABAD	" width="560px" height="300px" alt="quote">
        </div>
    
        <div class="regform">
            <div class="title">Registration</div>
        </div>
            <form>
                <table>
                    <tr>
                        <td>
                            Student Name :
                        </td>
                        <td>
                            <input type="text" placeholder="Enter name" name="">
                        </td>
                    </tr>
                    <tr>
x                        <td>
                            Father's Name :
                        </td>
                        <td>
                            <input type="Father" placeholder="Enter father's name" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Mother's Name :
                        </td>
                        <td>
                            <input type="Mother" placeholder="Enter mother's name" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mobile No. :
                        </td>
                        <td>
                            <select>
                                <option>+639</option>
                            </select>
                            <input type="Mobile" placeholder="" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Date of Birth :
                        </td>
                        <td>
                            <input type="Birth" placeholder="mm/dd/yyyy" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Gender :
                        </td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email ID:
                        </td>
                        <td>
                            <input type="Email" placeholder="Enter email" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Address :
                        </td>
                        <td>
                            <input type="Address" placeholder="House no./Building/Street/Barangay" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           City :
                        </td>
                        <td>
                            <input type="City" placeholder="Enter city" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Province :
                        </td>
                        <td>
                            <input type="Province" placeholder="Enter province" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                    <div class="button">
                            <input type="submit" width="50px" value="Register">
                    </div>
                        </td>
                    </tr>  
                </table>
            </form>

        <p>For any inquiries, <a href="mailto:albino.miano@cvsu.edu.ph">Click here.</a></p>
